<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>

    <script>
      //obect is a generic name to create a new object
      // hasOwnProperty code in js, to check for something
      const object1 = new Object();
      object1.property1 = 42;

      console.log(object1.hasOwnProperty("property1")); // true, beacuse property1 indeed exists
    </script>
  </body>
</html>
